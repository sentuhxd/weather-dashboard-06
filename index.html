<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <header>Weather Dashboard</header>


    <div class='container'>

        <div class='row'>
  
          <div class='col-sm-4'>
  
            <label for='city-search'><h2>Search for a City</h2></label>
  
            <div class='input-group mb-3'>
  
              <input type='search' class='form-control' placeholder='Search city' id='city-search'>
  
              <div class='input-group-append'>
  
                <button class='button'id='search-input' type='button/text'>Search</button>
                 
              </div>
             
            </div>
            <ul id="list">
            </ul>
              
            <button class='btn-btn-secondary' type='button'>Clear Search History</button>
  
            <hr>
  
            <div class='search-history'>
             
            </div>
  
          </div>
 
          <div class='col-md-8'>

            <div class="d-flex flex-column">
              <div class="p-2" id="current-weather"><h1>Current Conditions</h1></div>
              <div class="p-2"><h1>5 day forecast</h1></div>
           <div id="five-day" class="row" ></div>
        
                </div>
              
          </div>

      
      
      </div>



          
  
     


  
    
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
   
    <script src="script.js"></script>
  </body>
</html>
