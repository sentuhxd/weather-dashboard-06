<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>

    <header>
        <div class="bg-primary">
           <div class="container">
               <h1 class="text-center text-white">Weather Dashboard</h1>
           </div>
        </div>
       </header>
   
       <main>
        <div class="container-fluid">
           <div class="row">
        
               <div class="col-3 bg-light pt-3 pb-3">
                   <h2>Search for a City:</h2>
                   <div class="input-group mb-3">
                   <input name="city" id="searchTerm" type="text" autofocus="true" class="input-group-append" placeholder="Name of City">
                   <button type="button" id="searchBtn" class="btn btn-primary btn-lg active">Search</button>
                   </div>
                   <div class="card">
                       <ul class="list-group list-group-flush list">
                       </ul>
                   </div>
               </div>
          
           <div class="col-lg-9">
               <div id="currentCity" class="hide mt-4">
                   <h3 class="city-name mb-1 mt-2 bolder" id="current-ctiy"></h3>
                       <p>Temperature:<span class="current" id="temperature"></span></p>
                       <p>Humidity:<span class="current" id="humidity"></span></p>
                       <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                       <p>UV Index:<span class="current bg-primary rounded py-2 px-2 text-white" id="uv-index"></span></p>
               </div>
           </div>
           </div>

           <div id="five-day-forecast" class="col-md-12 mt-4 hide">
               <h3  class="text-center mt-3">5-Day Forecast</h3>
               <div class="row">
                   <div class="col-sm-2 bg-primary forecast ml-2 mb-3 p-2 mt-2 justify-content-center">Temp</div>
                   
               </div>
           </div>
        </div>
       </main>


          
  
     


  
    
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
   
    <script src="script.js"></script>
  </body>
</html>
